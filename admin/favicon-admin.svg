<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with navy color -->
  <circle cx="16" cy="16" r="15" fill="#1a2332"/>
  
  <!-- Gold ring accent -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#c19a5b" stroke-width="1.5"/>
  
  <!-- Elegant serif "A" in gold -->
  <text x="16" y="22" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="18" 
        font-weight="600"
        fill="#c19a5b" 
        text-anchor="middle">A</text>
  
  <!-- Small decorative line under the A -->
  <line x1="10" y1="25" x2="22" y2="25" stroke="#c19a5b" stroke-width="1" stroke-linecap="round"/>
</svg>
